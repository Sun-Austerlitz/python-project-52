<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Менеджер задач{% endblock %}</title>
    {% load django_bootstrap5 %} {% bootstrap_css %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Менеджер задач</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/users/">Пользователи</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/create/">Регистрация</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4 flex-grow-1">
      {% block content %}{% endblock %}
    </div>
    <footer class="mt-auto">
      <div class="container my-5 pt-4 border-top">
        <a target="_blank" href="https://ru.hexlet.io">Hexlet</a>
      </div>
    </footer>
    {% bootstrap_javascript %}
  </body>
</html>
