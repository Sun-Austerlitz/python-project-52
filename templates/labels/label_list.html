{% extends 'base.html' %}

{% block title %}Метки{% endblock %}

{% block content %}
<h1 class="my-4">Метки</h1>
<a href="{% url 'label_create' %}" class="btn btn-primary mb-3">Создать метку</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for label in labels %}
    <tr>
      <td>{{ label.id }}</td>
      <td>{{ label.name }}</td>
      <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
      <td>
        <a href="{% url 'label_update' label.pk %}">Изменить</a><br>
        <a href="{% url 'label_delete' label.pk %}">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
